apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: marinecdt/filrouge-front:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        # Pas besoin d'env vars ici car elles sont "cuites" dans le build React
        # ou gérées par le config-secrets si tu as reconstruit l'image avec.