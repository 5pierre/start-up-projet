apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  DB_USER: "postgres"       # Utilisé dans postgres.yml
  DB_NAME: "filrouge"       # Utilisé dans postgres.yml
  DB_HOST: "postgres-service" # Probablement nécessaire pour auth/story
  PORT: "4000"              # Pour auth
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  DB_PASSWORD: "monpasswordsecurise" # Utilisé dans postgres.yml
  # Ajoutez ici d'autres secrets (JWT_SECRET, etc.) requis par auth/story
  DB_URL: "postgres://postgres:monpasswordsecurise@postgres-service:5432/filrouge"
  
  # Indispensable pour que le service Auth ne plante pas ensuite
  JWT_SECRET: "un_super_secret_pour_les_tokens_jwt"
  ADMIN_name: "Example Admin"
  ADMIN_Password: "exampleAdminPass!"
  ADMIN_email: "exampleAdmin@example1.com"
  ADMIN_profileData: "Example Admin Profile Data"